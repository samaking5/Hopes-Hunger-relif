<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - Hope's Hunger Relief Foundation</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 0; padding: 0; }
        header, footer { background-color: #FF5733; color: white; text-align: center; padding: 10px 0; }
        nav { background-color: #C70039; color: white; padding: 10px; text-align: center; }
        nav a { color: white; margin: 0 15px; text-decoration: none; }
        .content { padding: 20px; }
        .form-group { margin-bottom: 15px; }
        .form-group label { display: block; }
        .form-group input, .form-group textarea { width: 100%; padding: 8px; }
        .form-group button { background-color: #28A745; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer; }
    </style>
</head>
<body>
    <header>
        <img src="logo.png" alt="Hope's Hunger Relief Foundation" width="100">
        <h1>Contact Us</h1>
    </header>
    <nav>
        <a href="index.html">Home</a>
        <a href="about.html">About Us</a>
        <a href="donate.html">Donate</a>
        <a href="contact.html">Contact</a>
    </nav>
    <div class="content">
        <h2>Get in Touch</h2>
        <form>
            <div class="form-group">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required>
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required>
            </div>
            <div class="form-group">
                <label for="message">Message:</label>
                <textarea id="message" name="message" rows="5" required></textarea>
            </div>
            <div class="form-group">
                <button type="submit">Send Message</button>
            </div>
        </form>
        <p>Address: C885 Mahanaghar, Lucknow, India</p>
        <p>Email: Samaaniket52@gmail.com</p>
    </div>
    <footer>
        <p>&copy; 2024 Hope's Hunger Relief Foundation</p>
    </footer>
</body>
</html>
